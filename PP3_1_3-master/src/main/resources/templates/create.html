<!DOCTYPE html>
<html lang="en" class="h-100"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create User</title>
</head>
<body>

<div id="header" class="d-flex bg-dark p-0">
    <div class="p-2 w-100 text-white">
        <a><span class="p-2 align-middle" th:text="${user.username}"></span></a>
        <span class="align-middle">with roles:</span>
        <span class="align-middle" th:block th:each="role : ${user.getRoles()}">
                                            <span th:text="${role.name}"/>

            </span>
    </div>
    <a></a>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-dark text-secondary">Logout</button>
    </form>
    </a>
</div>

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2 p-0">
                <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" aria-controls="v-pills-home" aria-selected="true">Admin</a>
                    <a class="nav-item nav-link" th:href="@{/user}">User</a>
                </div>
            </div>
            <div class="col-10 px-0">
                <div class="container-fluid">
                    <h1 class="m-3 fw-bold">Admin panel</h1>
                    <div class="tab-content" id="tabContent">
                        <ul class="nav nav-tabs">
                            <a class="nav-link" data-toggle="tab" href="/admin">Users Table</a>
                            <a class="nav-link active" data-toggle="tab">New User</a>
                        </ul>
                        <div class="card">
                            <div class="card-header">
                                <div class="m-1">
                                    <h4>Add new user</h4>
                                </div>
                            </div>
                        </div>
                        <div class="col-md bg-white border">
                            <form align="center" class="offset-md-4 col-md-3 mt-4 mb-4"
                                  th:align="center"
                                  th:action="@{/admin/create}"
                                  th:object="${user}"
                                  method="POST">
                                <label for="username"><b>User name</b></label>
                                <input th:name="username" th:field="*{username}" th:type="text" class="form-control"
                                       id="username" required/>
                                <br>
                                <label for="name"><b>First name</b></label>
                                <input th:name="name" th:field="*{name}" th:type="text" class="form-control" id="name"
                                       required/>
                                <br>
                                <label for="lastName"><b>Last name</b></label>
                                <input th:name="lastName" th:field="*{lastName}" th:type="text" class="form-control"
                                       id="lastName" required/>
                                <br>
                                <label for="age"><b>Age</b></label>
                                <input th:name="age" th:field="*{age}" th:type="number" class="form-control"
                                       id="age"/>
                                <br>
                                <label for="email"><b>Email</b></label>
                                <input th:name="email" th:field="*{email}" th:type="email" class="form-control"
                                       id="email"/>
                                <br>
                                <label for="password"><b>Password</b></label>
                                <input th:name="password" th:field="*{password}" th:type="password" class="form-control"
                                       id="password"/>
                                <br>
                                <label for="roles"><b>Role</b></label>
                                <select multiple class="form-control form-control-sm" id="roles" name="nameRole"
                                        size="2"
                                        required>
                                    <option
                                            th:each="role : ${roleName}"
                                            th:text="${role.name}"
                                            th:value="${role.name}">
                                    </option>
                                </select>
                                <br>
                                <button th:type="submit" class="btn btn-success btn-lg" value="Add new user">Add new
                                    user
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
